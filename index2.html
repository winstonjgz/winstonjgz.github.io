<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>

    <meta name="description" content="Genera contraseñas seguras y personalizadas con este generador de contraseñas dinámico y profesional." />
    <meta property="og:title" content="Generador de Contraseñas Seguras" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://winstonjgz.github.io/password-generator" />
    <meta property="og:image" content="https://winstonjgz.github.io/path-to-your-screenshot.jpg" /> <meta property="og:description" content="Genera contraseñas seguras y personalizadas con este generador de contraseñas dinámico y profesional." />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/302a7325c5.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="password-generator-section">
        <div class="container">
            <h1 class="app-name">Generador de Contraseñas Seguras</h1>
            <div class="password-box">
                <input type="text" name="password" id="password" class="pas-value" value="" readonly>
                <i class="fa-regular fa-copy" id="copy-btn"></i>
                <span class="copied-message" id="copied-message">¡Copiado!</span>
            </div>
            <div class="indicator-box">
                <div class="indicator-bg"></div>
                <div class="indicator" id="password-strength-indicator"></div>
            </div>
            <p class="pass-setting-title">Configuración de Contraseña</p>
            <div class="password-length-box">
                <span>Longitud de Contraseña</span>
                <span class="pass-length-value" id="password-length-display">8</span>
                <input type="range" class="pass-slider" name="pass-slider" id="pass-slider" min="6" max="32" value="8">
            </div>
            <div class="settings">
                <div class="setting-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Minúsculas (a-z)</label>
                </div>
                <div class="setting-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Mayúsculas (A-Z)</label>
                </div>
                <div class="setting-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Números (0-9)</label>
                </div>
                <div class="setting-item">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Símbolos (!@#$%...)</label>
                </div>
                <button class="generate-btn" id="generate-btn">Generar Contraseña</button>
            </div>
        </div>
    </section>

    <footer id="Contacto">
        <h3>
            <a href="mailto:winstonjgz@yahoo.com" target="_blank" class="btn btn-info contact-details">
                <i class="fa-solid fa-envelope"></i> Correo
            </a>
            <span>Winston Guzman | 2023, Buenos Aires, Argentina.</span>
        </h3>
    </footer>

    <script src="/JS/Scripts.js"></script>
</body>
</html>
