<body>
    <section>

        <div class="container">
            <div class="app-name">
                <h4> Password Generator </h4>
            </div>
            <div class="password-box">
                <input type="text" name="password" id="password" class="pas-value" value="53$?kqw9c" readonly>
                
                <i class="fa-solid fa-pen" id="copy-btn"></i>
                
            </div>
            <div class="indicator-box">
                <div></div>
        
                <div class="indicator">
        
                </div>
            </div>
            <p class="pass-setting-title"> Password Setting </p>
            <div class="password-length-box">
                <span>
                    Password Length
                </span>
                <span class="pass-length-value">
                    8
        
                </span>
                <input type="range" class="pass-slider" name="pass-slider" id="pass-slider" min="6" max="32" value="8">
        
            </div>
            <div class="settings">
                <div class="lowercase">
                    <input type="checkbox" name="lowercase" id="lowercase" checked>
                    <span> Lowercase(a-z)</span>
                </div>
                <div class="uppercase">
                    <input type="checkbox" name="uppercase" id="uppercase" checked>
                    <span> Uppercase(A-Z)</span>
                </div>
                <div class="numbers">
                    <input type="checkbox" name="numbers" id="numbers" checked>
                    <span> Numbers(0-9)</span>
                </div>
                <div class="symbols">
                    <input type="checkbox" name="symbols" id="symbols" checked>
                    <span> Symbols(!-+*%$&#@.,)</span>
                </div>
                <button class="generate-btn"> Generate Password </button>
        
            </div>
            
        </div>

    </section>   

    <div class="container-flex">
        <h2 >
            <button type="submit" id="volver1">
                <a href="/index.html"> Volver </a>
            </button>
            
        </h2>
    </div>
